<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center fontTitle">Ingrese Presupuesto</h2>
        <div class="card">
            <div class="card-body">
                <span *ngIf="cantidadIncorrecta" class="badge text-bg-danger text-error">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
                <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg " placeholder="Ingrese Presupuesto...">
                <div class="btn btn-secondary btn-lg" (click)="agregar()">ACEPTAR</div>
            </div>
        </div>
    </div>
</div>
